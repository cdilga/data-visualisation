<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Data visualisation week 2" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="author" content="Chris Dilger" />

  <title>Data visualisation exercise 1</title>

  <script type="text/javascript" src="scripts/d3.min.js"></script>

</head>

<body>
  <h1>Hello</h1>
  <script type="text/javascript">
    var dataset = [14, 5, 26, 23, 9];

    d3.select("body").selectAll("p")
      .data(dataset)
      .enter()
      .append("p")
      .text(function(i){
        var retn = "";
        if (i > 10) {
          retn = "Warning: "
        }
        return retn + "Joe watched " + i + " cat videos today."
      }).style("color", function(d) {
        if (d > 10) {
          return "red";
        }
      });

  </script>
</body>
</html>
