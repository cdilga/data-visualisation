<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8" />
  <meta name="description" content="Data visualisation week 2" />
  <meta name="keywords" content="HTML, CSS" />
  <meta name="author" content="Chris Dilger" />

  <title>Data visualisation exercise 1</title>

  <script type="text/javascript" src="scripts/d3.min.js"></script>

</head>

<body>
  <h1>Hello</h1>
  <script type="text/javascript">
    var w = 500;
    var h = 100;
    var dataset = [14, 5, 26, 23, 9, 90, 45, 32, 12, 4];

    var svg = d3.select("body")
      .append("svg")
      .attr("width", w)
      .attr("height", h);

    svg.selectAll("rect")
      .data(dataset)
      .enter()
      .append("rect")
      .attr("x", function(d, i) {
        return i * (w / dataset.length);
      })
      .attr("y", function(d) {
        return h - d;
      })
      .attr("width", w / dataset.length)
      .attr("height", function(d) {
        return d;
      })
      .attr("fill", "red");


  </script>
</body>
</html>
